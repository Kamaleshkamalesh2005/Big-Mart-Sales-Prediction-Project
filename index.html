<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Mart Sales Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        font-family: 'Arial', sans-serif;
      }
      .header {
        text-align: center;
        padding: 30px 0;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        margin: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header h1 {
        font-size: 3em;
        font-weight: bold;
        color: #333;
        text-shadow: 1px 1px 2px #fff;
      }
      .prediction {
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        font-size: 1.5em;
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 5px;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        margin: 30px auto;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .form-container h4 {
        margin-top: 20px;
        color: #444;
        font-weight: bold;
      }
      select, input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
      }
      .btn-block button {
        background: #007bff;
        color: white;
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .btn-block button:hover {
        background: #0056b3;
        cursor: pointer;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        font-size: 0.9em;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Big Mart Sales Prediction Using Machine Learning</h1>
    </div>
    <div class="container">
      <div class="prediction">
        <strong>{{ prediction_text }}</strong>
      </div>
    </div>
    <div class="form-container">
      <form action="{{ url_for('predict')}}" method="post">
        <h4>Fat Content</h4>
        <select name="Item_Fat_Content" required>
          <option value="">Select Fat Content</option>
          <option value="0">Low Fat</option>
          <option value="1">Regular</option>
        </select>

        <h4>Item Type</h4>
        <select name="Item_Type" required>
          <option value="">Select Item Type</option>
          <option value="0">Baking Goods</option>
          <option value="1">Breads</option>
          <option value="2">Breakfast</option>
          <option value="3">Canned</option>
          <option value="4">Dairy</option>
          <option value="5">Frozen Foods</option>
          <option value="6">Fruits and Vegetables</option>
          <option value="7">Hard Drinks</option>
          <option value="8">Seafood</option>
          <option value="10">Meat</option>
          <option value="11">Household</option>
          <option value="12">Health and Hygiene</option>
          <option value="13">Snack Foods</option>
          <option value="14">Soft Drinks</option>
          <option value="15">Starchy Foods</option>
          <option value="9">Others</option>
        </select>

        <h4>Outlet Location Type</h4>
        <select name="Outlet_Location_Type" required>
          <option value="">Select Location Type</option>
          <option value="0">Tier 1</option>
          <option value="1">Tier 2</option>
          <option value="2">Tier 3</option>
        </select>

        <h4>Outlet Type</h4>
        <select name="Outlet_Type" required>
          <option value="">Select Outlet Type</option>
          <option value="0">Grocery Store</option>
          <option value="1">Supermarket Type1</option>
          <option value="2">Supermarket Type2</option>
          <option value="3">Supermarket Type3</option>
        </select>

        <h4>How Old is the Outlet (in years)</h4>
        <input name="Age_Outlet" type="number" required placeholder="Enter Outlet Age">

        <h4>Price of Item (in Rs)</h4>
        <input name="Item_MRP" type="number" required placeholder="Enter Item Price">

        <div class="btn-block">
          <button type="submit">Predict Sales</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <p>&copy; 2025 Big Mart Sales Prediction. All Rights Reserved.</p>
    </div>
  </body>
</html>
